<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Utility css -->
    <link rel="stylesheet" href="./css/utility.css" />
    <!-- Form css -->
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <!-- Form Section -->
    <div class="form-section">
      <!-- Form Left section -->
      <div class="form-left">
        <img src="./images/welcome.jpg" alt="" />
      </div>

      <!-- Form Right Section -->
      <div class="form-right">
        <form action="" method="get" autocomplete="off">
          <!-- Form Login Section-->
          <div class="form-login">
            <a class="form-create-account" href="#">Don't have an account?</a>
            <a class="form-login-item" href="#">Login</a>
          </div>
          <!-- Form Item -->
          <h2 class="form-title">Create your free account</h2>
          <!-- Each Form Box -->
          <div class="form-box">
            <label for="user-name">Full Name</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              placeholder="Your Name"
            />
          </div>

          <!-- Each Form Box -->
          <div class="form-box">
            <label for="user-email">Email</label>
            <input
              type="email"
              id="user-email"
              name="user-email"
              placeholder="Your Email"
            />
          </div>

          <!-- Each Form Box -->
          <div class="form-box">
            <label for="user-password">Password</label>
            <input
              type="password"
              id="user-password"
              name="user-password"
              placeholder="Your Password"
            />
          </div>
          <div class="form-box">
            <input
              class="create-account"
              type="submit"
              value="Create your account"
            />
          </div>
          <!-- OR Section -->
          <div class="or-section">
            <div class="or-border"></div>
            <span class="or-text">OR</span>
          </div>
          <div class="form-box">
            <button class="google-login">
              <i class="fab fa-google"></i>
              <span>Sign with Google</span>
            </button>
          </div>

          <div class="form-terms">
            <p>
              By signing up, you agree to our communications and usage terms.
              Already have an account? <a href="#">Sign In</a>
            </p>
            <div class="footer">
              <i class="far fa-copyright"></i> <span>Samrat Dhital 2021</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
